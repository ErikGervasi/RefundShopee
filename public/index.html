<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Tabela Shopee</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 class="title">Upload da Tabela de Devoluções da Shopee</h1>

        <!-- Formulário para upload -->
        <form id="upload-form" enctype="multipart/form-data" class="upload-form">
            <input type="file" id="file-input" name="file" accept=".xlsx,.xls" required class="file-input">
            <button type="submit" class="submit-btn">Enviar</button>
        </form>

        <h2 class="table-title">Motivos de Devolução Contabilizados</h2>
        <table id="tabela-devolucoes" class="data-table">
            <thead>
                <tr>
                    <th>Motivo da Devolução</th>
                    <th>Quantidade</th>
                    <th>Status - ACCEPTED</th>
                    <th>Status - PROCESSING</th>
                    <th>Status - RECUSED</th>
                    <th>Devolução Paga pelo Vendedor (R$)</th> <!-- Nova coluna -->
                </tr>
            </thead>
            <tbody>
                <!-- Os dados da tabela serão inseridos aqui -->
            </tbody>
        </table>

        <div id="total-vendedor" class="total-container">
            <p><strong>Total pago pelo vendedor: R$ <span id="total-vendedor-valor">0.00</span></strong></p>
        </div> <!-- Novo campo para mostrar o total -->

    </div>

    <script>
        document.getElementById('upload-form').addEventListener('submit', function(event) {
            event.preventDefault();  // Previne o envio do formulário e recarregamento da página

            const formData = new FormData();
            const fileInput = document.getElementById('file-input');
            formData.append('file', fileInput.files[0]);

            console.log('Arquivo enviado:', fileInput.files[0]);  // Verifica o arquivo enviado

            // Envia o arquivo para o backend local
            fetch('http://localhost:3001/upload', {  // Mudança para localhost com a porta 3001
                method: 'POST',
                body: formData
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Falha na requisição: ' + response.status);
                }
                return response.json();  // Processa a resposta como JSON
            })
            .then(data => {
                // Contabilizando a quantidade de cada motivo, ignorando os comentários e células vazias
                const motivoContagem = {};
                let totalPagoVendedor = 0;  // Inicializa o total pago pelo vendedor

                data.forEach(item => {
                    let motivo = item.motivoDevolucao;
                    const status = item.status;  // Pegando o status

                    // Ignora motivos ou status vazios (undefined ou null)
                    if (!motivo || motivo.trim() === '' || !status || status.trim() === '') {
                        return;  // Se estiver vazio ou undefined, ignora e passa para o próximo item
                    }

                    // Se houver comentário após o motivo (separado por vírgula), pegamos apenas a parte antes da vírgula
                    if (motivo.includes(',')) {
                        motivo = motivo.split(',')[0];  // Pega a parte antes da vírgula
                    }

                    // Inicializa a contagem do motivo, se necessário
                    if (!motivoContagem[motivo]) {
                        motivoContagem[motivo] = {
                            count: 0,
                            statusCount: {
                                ACCEPTED: 0,
                                PROCESSING: 0,
                                RECUSED: 0
                            },
                            vendedorFrete: 0  // Nova chave para contar o frete pago pelo vendedor
                        };
                    }

                    // Incrementa a contagem do motivo
                    motivoContagem[motivo].count += 1;

                    // Contabiliza o status
                    if (status === 'ACCEPTED') {
                        motivoContagem[motivo].statusCount.ACCEPTED += 1;

                        // Se for um dos motivos que o vendedor paga o frete, soma 10 reais
                        if (['WRONG_ITEM', 'ITEM_MISSING', 'FUNCTIONAL_DMG', 'DAMAGED_OTHERS'].includes(motivo)) {
                            motivoContagem[motivo].vendedorFrete += 10;  // Adiciona R$ 10 para cada "ACCEPTED"
                            totalPagoVendedor += 10;  // Adiciona ao total pago pelo vendedor
                        }
                    } else if (status === 'PROCESSING') {
                        motivoContagem[motivo].statusCount.PROCESSING += 1;
                    } else if (status === 'RECUSED') {
                        motivoContagem[motivo].statusCount.RECUSED += 1;
                    }
                });

                // Exibe a contagem na tabela
                const tableBody = document.getElementById('tabela-devolucoes').getElementsByTagName('tbody')[0];
                tableBody.innerHTML = '';  // Limpa a tabela antes de adicionar novos dados

                // Preenche a tabela com os motivos, suas quantidades e o valor do frete pago
                for (let motivo in motivoContagem) {
                    const row = tableBody.insertRow();
                    row.insertCell(0).textContent = motivo;
                    row.insertCell(1).textContent = motivoContagem[motivo].count;
                    row.insertCell(2).textContent = motivoContagem[motivo].statusCount.ACCEPTED;
                    row.insertCell(3).textContent = motivoContagem[motivo].statusCount.PROCESSING;
                    row.insertCell(4).textContent = motivoContagem[motivo].statusCount.RECUSED;
                    row.insertCell(5).textContent = motivoContagem[motivo].vendedorFrete.toFixed(2);  // Exibe o valor do frete com 2 casas decimais
                }

                // Exibe o valor total pago pelo vendedor
                document.getElementById('total-vendedor-valor').textContent = totalPagoVendedor.toFixed(2);
            })
            .catch(error => {
                console.error('Erro ao enviar arquivo:', error);
                alert('Erro ao enviar arquivo: ' + error.message);
            });
        });
    </script>
</body>
</html>
